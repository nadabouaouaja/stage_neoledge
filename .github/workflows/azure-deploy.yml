name: Deploy to Azure

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY_NAME: contextualimagedescriptionappacr
  BACKEND_IMAGE_NAME: backend
  FRONTEND_IMAGE_NAME: frontend
  AI_IMAGE_NAME: ai-service
  RESOURCE_GROUP: ContextualImageDescriptionApp-RG
  BACKEND_APP_NAME: contextualimagedescriptionapp-backend
  FRONTEND_APP_NAME: contextualimagedescriptionapp-frontend
  AI_APP_NAME: contextualimagedescriptionapp-ai

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.REGISTRY_NAME }}.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
        
    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Build and push AI service image
      uses: docker/build-push-action@v5
      with:
        context: ./ai_service
        push: true
        tags: ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.AI_IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Deploy to Azure App Service
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        # Deploy backend
        az webapp config container set \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.BACKEND_APP_NAME }} \
          --docker-custom-image-name ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}
          
        # Deploy frontend
        az webapp config container set \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.FRONTEND_APP_NAME }} \
          --docker-custom-image-name ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}
          
        # Deploy AI service
        az webapp config container set \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.AI_APP_NAME }} \
          --docker-custom-image-name ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.AI_IMAGE_NAME }}:${{ github.sha }}
          
        # Restart apps
        az webapp restart --resource-group ${{ env.RESOURCE_GROUP }} --name ${{ env.BACKEND_APP_NAME }}
        az webapp restart --resource-group ${{ env.RESOURCE_GROUP }} --name ${{ env.FRONTEND_APP_NAME }}
        az webapp restart --resource-group ${{ env.RESOURCE_GROUP }} --name ${{ env.AI_APP_NAME }}
        
    - name: Deploy to Azure App Service
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        echo "ðŸš€ Deployment completed!"
        echo "Backend: https://${{ env.BACKEND_APP_NAME }}.azurewebsites.net"
        echo "Frontend: https://${{ env.FRONTEND_APP_NAME }}.azurewebsites.net"
        echo "AI Service: https://${{ env.AI_APP_NAME }}.azurewebsites.net" 